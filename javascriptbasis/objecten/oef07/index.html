<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Evenement Planner</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<body>
<div class="container my-5">
	<h2>Evenement Toevoegen</h2>
	<form id="eventForm" class="mb-4">
		<div class="mb-3">
			<label for="eventName" class="form-label">Evenement Naam</label>
			<input type="text" class="form-control" id="eventName" required>
		</div>
		<div class="mb-3">
			<label for="eventDate" class="form-label">Datum</label>
			<input type="datetime-local" class="form-control" id="eventDate" required>
		</div>
		<div class="mb-3">
			<label for="eventLocation" class="form-label">Locatie</label>
			<input type="text" class="form-control" id="eventLocation" required>
		</div>
		<div class="mb-3">
			<label for="maxAttendees" class="form-label">Maximaal Aantal Bezoekers</label>
			<input type="number" class="form-control" id="maxAttendees" min="1" required>
		</div>
		<button type="submit" class="btn btn-primary">Evenement Toevoegen</button>
	</form>
	
	<h3>Evenementenlijst</h3>
	<ul id="eventList" class="list-group mb-4"></ul>
	
	<h3>Bezoekers Toevoegen</h3>
	<div id="attendeeSection" class="d-none">
		<p>Voeg een bezoeker toe aan het evenement door op onderstaande knop te klikken.</p>
		<button id="addAttendee" class="btn btn-success">Bezoeker Toevoegen</button>
		<div class="progress mt-3 w-100">
			<div id="attendeeProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
		</div>
	</div>
</div>

<script>
	// Hier komt de JavaScript-oplossing
</script>
</body>
</html>
