<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modules Overview</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* General styling */
		body {
			font-family: Arial, sans-serif;
			background-color: #f3f3f3;
		}
		
		/* Card styling */
		.card {
			overflow: hidden;
			transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55), box-shadow 0.4s;
			cursor: none;
			position: relative;
			border: none;
			transform: translateY(0);
		}
		
		/* Card bounce effect on hover */
		.card:hover {
			transform: scale(1.08) rotate(1deg);
			box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
		}
		
		/* Circle with "View" text */
		.hover-circle {
			position: absolute;
			width: 80px;
			height: 80px;
			background-color: rgba(0, 0, 0, 0.75);
			color: #fff;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 1rem;
			pointer-events: none;
			transform: translate(-50%, -50%) scale(0.8);
			transition: transform 0.4s ease, opacity 0.3s;
			opacity: 0;
			animation: pulse 1.5s infinite;
		}
		
		/* Show and expand circle on hover */
		.card:hover .hover-circle {
			opacity: 1;
			transform: translate(-50%, -50%) scale(1.2);
		}
		
		/* Pulsing effect */
		@keyframes pulse {
			0%, 100% {
				transform: translate(-50%, -50%) scale(1);
			}
			50% {
				transform: translate(-50%, -50%) scale(1.1);
			}
		}
		
		/* Remove link underline and set full height */
		.card-link {
			text-decoration: none;
			color: inherit;
			height: 100%;
			display: block;
		}
	</style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
<div class="container text-center">
	<h1 class="mb-4">Modules Overview</h1>
	<div class="row justify-content-center g-4">
		<!-- JavaScript Card -->
		<div class="col-md-4">
			<a href="./javascriptbasis/index.html" class="card-link">
				<div class="card position-relative p-3">
					<img src="javascript.png" class="card-img-top" alt="JavaScript Logo">
					<div class="card-body">
						<h5 class="card-title">JavaScript</h5>
					</div>
					<div class="hover-circle">View</div>
				</div>
			</a>
		</div>
		
		<!-- Bootstrap Card -->
		<div class="col-md-4">
			<a href="./bootstrap/index.html" class="card-link">
				<div class="card position-relative p-3">
					<img src="bootstrap.png" class="card-img-top" alt="Bootstrap Logo">
					<div class="card-body">
						<h5 class="card-title">Bootstrap</h5>
					</div>
					<div class="hover-circle">View</div>
				</div>
			</a>
		</div>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
	// JavaScript to track mouse position for each card
	document.querySelectorAll('.card').forEach(card => {
		const circle = card.querySelector('.hover-circle');
		
		card.addEventListener('mousemove', (e) => {
			const rect = card.getBoundingClientRect();
			circle.style.left = `${e.clientX - rect.left}px`;
			circle.style.top = `${e.clientY - rect.top}px`;
		});
	});
</script>
</body>

</html>
